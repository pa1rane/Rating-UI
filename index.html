<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">Rate and Review</div>
        <div class="rating-numbers">Rating(4/5)</div>
        <div class="rating-stars">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class=" last fa fa-star"></span>
        </div>
        <div class="review">Review</div>
        <textarea name="reviewbox" id="reviewbox" cols="30" rows="13">
        </textarea>
        <button class="cbtn">Cancel</button>
        <button class="pbtn">Post</button>
    </div>
</body>

</html>
